<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./asset/reset.css">
    <script src="https://kit.fontawesome.com/ebb169906d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/style.css">
    <title>API</title>
</head>
<body>
    <header class="header">
        <div class="header_color_famima change"></div>
        <div class="line">
            <div class="famima change2"></div>
            <img src="./asset/img/sake.png" alt="sake" class="sake">
            <img src="./asset/img/menntaiko.png" alt="menntaiko" class="sake">
            <img src="./asset/img/UmeOni.png" alt="ume" class="sake">
        </div>
        <div class="header_color2_famima change3"></div>
    </header>
    
    <!-- レジ -->
    <main>
        <div class="first">
          <div class="firstContent">
            <img class="img1"
              src="https://1.bp.blogspot.com/-aAzNEpjLIk0/Xpa06R5m8oI/AAAAAAABYY0/bRVEXLj05GcJ-0xCf6iwg3LWLJQb_GSmwCNcBGAsYHQ/s1600/mask_reji_super_man.png"
              alt="">
            <div class="scr1">
              <p>いらっしゃいませ。<br>どんなお菓子が食べたいですか？<br><label for="keyword">#キーワードを入力してね#</label><input type="text"
                  id="keyword"><button class="submitBtn">ぼたん</button></p>
            </div>
          </div>
        </div>
        <div class="first">
          <div class="secondContent">
            <img class="img1"
              src="https://1.bp.blogspot.com/-aAzNEpjLIk0/Xpa06R5m8oI/AAAAAAABYY0/bRVEXLj05GcJ-0xCf6iwg3LWLJQb_GSmwCNcBGAsYHQ/s1600/mask_reji_super_man.png"
              alt="">
            <div class="result"><img id="resultImg" src="" alt=""></div>
            <div class="scr1">
              <p>こんなお菓子はどうですか？<br>
                <span id="maker"></span><br>
                <span id="name"></span><button id="good">おいしそう!</button><button id="bad">いやだ</button>
              </p>
            </div>
          </div>
        </div>
        <div class="first">
          <div class="secondContent">
            <div class="display"><span class="price"></span>えん</div>
            <img class="img1"
              src="https://1.bp.blogspot.com/-jq3kg4D8m0U/Xp6VTip4ntI/AAAAAAABYe0/kRNc0RCttDMkn-tR7IBDrjoDBDDUqjUTgCNcBGAsYHQ/s1600/mask_reji_super_man_smile.png"
              alt="">
            <div class="scr1">
              <p><span class="price"></span>円です。<br>お買い上げありがとうございました!<button id="back">最初に戻る</button></p>
            </div>
          </div>
        </div>
      </main>
      <!-- レジ終了 -->

    <div class="position">
        <!-- <img src="./asset/img/karaage.png" alt="kara" class="kara"> -->
        <img src="./asset/img/LOWSON.png" alt="lowson" class="staff">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/thankyou_transparent.png" alt="thankyou" class="thank">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/famitiki_transparent (2).png" alt="tikinn" class="famitiki">
        <img src="./asset/img/nanako.png" alt="nanako" class="nanako">
    </div>
    <!-- <label for="keyword">keyword</label><input type="text" id="keyword"><button class="submit-btn">submit</button>
    <div class="result"> -->
    <footer class="footer_famima change4">
        <div>
            <p class="coment">弊社の接客にはご満足頂けましたでしょうか？</p>
            <div class="btn_img">
                <img src="./asset/img/good_transparent.png" alt="good" class="good">
                <img src="./asset/img/bad_transparent.png" alt="bad" class="bad">
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./asset/script.js"></script>
</body>
</html>
